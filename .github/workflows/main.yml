name: Deploy Private GitHub repository to cPanel
on:
  push:
    branches:
      - master
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server:  eimbox.com
          username: eimbox@eimbox.com
          password: ${{ secrets.GITP }}
          server-dir: public_html/beda/
          log-level: verbose
          state-name: public_html/ftp-deploy-sync-state.json
          port: 21
