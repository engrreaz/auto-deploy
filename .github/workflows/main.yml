name: Deploy Private GitHub repository to cPanel
on:
  push:
    branches:
      - master
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v3.1.1
        with:
          ftp-server:  eimbox.com
          ftp-username: eimbox@eimbox.com
          ftp-password: ${{ secrets.GITP }}
          server-dir: ./abc/
